<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="../../dist/contatos/contato.create.js"
      defer
    ></script>

    <title>Contatos - eAgenda</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark my-2">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">eAgenda</a>
        <span class="badge bg-warning text-bg-light">web</span>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Cadastros
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./tarefa.list.html">Tarefas</a>
                </li>
                <li>
                  <a class="dropdown-item" href="./contato.list.html"
                    >Contatos</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Compromissos</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-2">
      <div class="text-center text-md-start p-0p-md-5">
        <section id="cabecalho">
          <header>
            <h1 class="title text-light fw-bold">Cadastrar Contato</h1>
            <p class="fs-5 mt-3 text-warning fw-semibold">
              Cadastre seus contatos aqui.
            </p>
          </header>

          <div
            class="card text-bg-dark border-secondary p-0 p-md-2 mt-4 d-flex"
          >
            <div class="card-body p-5">
              <form class="form text-bg-dark mt-3" id="formulario">
                <div class="form-group mt-4">
                  <label class="form-label fs-5" for="txtNome">Nome</label>
                  <input
                    id="txtNome"
                    type="text"
                    class="form-control"
                    placeholder="Nome do contato"
                  />
                </div>
                <div class="form-group mt-4">
                  <label class="form-label fs-5" for="txtEmail">E-mail</label>
                  <input
                    id="txtEmail"
                    type="text"
                    class="form-control"
                    placeholder="E-mail do contato"
                  />
                </div>
                <div class="form-group mt-4">
                  <label class="form-label fs-5" for="txtTelefone"
                    >Telefone</label
                  >
                  <input
                    id="txtTelefone"
                    type="text"
                    class="form-control"
                    placeholder="Telefone do contato"
                  />
                </div>

                <div class="form-group mt-4">
                  <label class="form-label fs-5" for="txtEmpresa"
                    >Empresa</label
                  >

                  <input
                    id="txtEmpresa"
                    type="text"
                    class="form-control"
                    placeholder="Empresa do contato"
                  />
                </div>
                <div class="form-group mt-4">
                  <label class="form-label fs-5" for="txtCargo">Cargo</label>
                  <input
                    id="txtCargo"
                    type="text"
                    class="form-control"
                    placeholder="Cargo do contato"
                  />
                </div>
              </form>
              <div class="card-footer px-3 text-center text-md-end">
                <button
                  id="btnSalvar"
                  type="button"
                  class="btn btn-primary mt-4 px-5"
                >
                  Salvar
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
